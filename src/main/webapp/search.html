
<html>
<head>
    <title>Patient Data App</title>
</head>
<body>
<div class="main">
    <h2>Search by ID and Last Name</h2>

        <strong>Note</strong><br>
        - ID is Patient's Distinct Value, so it will give you only one patient <br>
        - Patients can have common last Name
        <br><br>

    <form method="POST" action="/runSearch.html">
        <input type="text" name="searchID" placeholder="Search by ID">
        <input type="text" name="searchName" placeholder="Search by Last Name">
        <br><br>
        <input type="submit" value="Search"/>
    </form>
</div>
</body>
</html>
